nauciti:
  - Кроз ове лекције упознаћете се са програмирањем 2Д графике у програмском језику Python уз помоћ библиотеке PyGame. Ово библиотека је намењена прављењу рачунарских игара, али је истовремено погодна за учење програмирања и савладавање основних концепата рачунарске, дводимензионалне графике. Научићете како да користите програмирање да бисте нацртали неке основне облике, затим како да нацртате неке занимљивије елементе коришћењем петљи, како да направите анимације и, на крају, како да очитавате и искористите догађаје миша и тастатуре. Ово су све вештине неопходне да бисте направили неке једноставне рачунарске игре.
potrebno:
  - Познавање основа Python-а (на нивоу шестог разреда)
